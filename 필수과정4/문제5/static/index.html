<body>
    <div class="container">
        <header>
            <h1>Pyboard âœ¨</h1>
            <p> ê²Œì‹œíŒ í…ŒìŠ¤íŠ¸ í˜ì´ì§€</p>

        <h2>ğŸ“ ìƒˆ ì§ˆë¬¸ ë“±ë¡ (POST /api/question/create)</h2>
        <div class="card">
            <div id="form-message" class="alert" style="display:none;"></div>
            <form id="question-form">
                <label for="subject">ì œëª©:</label>
                <input type="text" id="subject" name="subject" required placeholder="ì§ˆë¬¸ì˜ ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.">

                <label for="content">ë‚´ìš©:</label>
                <textarea id="content" name="content" required placeholder="ì§ˆë¬¸ì˜ ìƒì„¸ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”."></textarea>
                
                <button type="submit">ì§ˆë¬¸ ë“±ë¡í•˜ê¸°</button>
            </form>
        </div>

        <h2>ğŸ“° ì§ˆë¬¸ ëª©ë¡ (GET /api/question/list)</h2>
        <div style="text-align: right;">
            <button id="load-questions">ëª©ë¡ ìƒˆë¡œê³ ì¹¨</button>
        </div>
        <div class="card" id="list-container">
            </div>
    </div>

    <script>
        const API_BASE_URL = '/api/question'; // ì„œë²„ì—ì„œ ì„œë¹™ë˜ë¯€ë¡œ ìƒëŒ€ ê²½ë¡œ ì‚¬ìš©
        const formMessage = document.getElementById('form-message');

        function displayMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = `alert alert-${type}`;
            formMessage.style.display = 'block';
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 3000);
        }

        // 1. ì§ˆë¬¸ ë“±ë¡ (POST)
        document.getElementById('question-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value;
            const content = document.getElementById('content').value;

            try {
                const response = await fetch(`${API_BASE_URL}/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ subject, content })
                });

                if (response.status === 204) {
                    displayMessage("âœ… ì§ˆë¬¸ì´ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!", 'success');
                    document.getElementById('question-form').reset();
                    loadQuestions(); // ë“±ë¡ í›„ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
                } else {
                    const errorData = await response.json();
                    displayMessage(`âŒ ë“±ë¡ ì‹¤íŒ¨: ${errorData.detail || response.statusText}`, 'error');
                }
            } catch (error) {
                console.error('Network Error:', error);
                displayMessage('âŒ ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜ ë˜ëŠ” ì„œë²„ ì—°ê²° ì‹¤íŒ¨.', 'error');
            }
        });

        // 2. ì§ˆë¬¸ ëª©ë¡ ë¡œë“œ (GET)
        async function loadQuestions() {
            const container = document.getElementById('list-container');
            container.innerHTML = '<div style="text-align: center; color: var(--secondary-color);">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/list`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json(); 

                if (data && data.length > 0) {
                    container.innerHTML = data.map(q => `
                        <div class="question-item">
                            <div class="subject">${q.subject} (ID: ${q.id})</div>
                            <div class="content">${q.content}</div>
                            <small>ë“±ë¡ì¼: ${new Date(q.create_date).toLocaleString()}</small>
                        </div>
                    `).join('');
                } else {
                    // ë¹„ì–´ìˆì„ ë•ŒëŠ” CSSì˜ :empty:before ìŠ¤íƒ€ì¼ì´ ì ìš©ë¨
                    container.innerHTML = '';
                }
            } catch (error) {
                console.error('Error loading questions:', error);
                container.innerHTML = '<div class="alert alert-error">ì§ˆë¬¸ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì„œë²„ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.</div>';
            }
        }

        // ì´ˆê¸° ë¡œë“œ ë° ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²°
        document.getElementById('load-questions').addEventListener('click', loadQuestions);
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ëª©ë¡ ìë™ ë¡œë“œ
        document.addEventListener('DOMContentLoaded', loadQuestions);
    </script>
